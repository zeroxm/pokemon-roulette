<div class="trainer-team-box rounded-3 p-3 m-3 row gap-3"
     [ngClass]="(darkMode | async) ? 'border white-shadow' : 'black-border shadow'">
    <div class="container" >
          <div class="row gap-2">
               <div class="trainer-sprite rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border white-shadow' : 'black-border shadow'">
                    <img [src]="trainer.sprite" alt="Trainer Sprite" class="img-fluid">
               </div>
               <app-badges
                    class="col-8"
                    [trainerBadges]="trainerBadges">
               </app-badges>
          </div>
    </div>
    <div class="container">
          <div class="row gap-2">
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[0]?.sprite"
                         [src]="getSprite(trainerTeam[0])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[0].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[1]?.sprite"
                         [src]="getSprite(trainerTeam[1])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[1].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[2]?.sprite"
                         [src]="getSprite(trainerTeam[2])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[2].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[3]?.sprite"
                         [src]="getSprite(trainerTeam[3])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[3].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[4]?.sprite"
                         [src]="getSprite(trainerTeam[4])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[4].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="trainerTeam[5]?.sprite"
                         [src]="getSprite(trainerTeam[5])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{trainerTeam[5].text}}">
               </div>
          </div>
    </div>
</div>
