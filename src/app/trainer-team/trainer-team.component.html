<div class="trainer-team-box border rounded-3 shadow p-3 m-3">
    <div class="trainer-section" >
        <div class="trainer-sprite border rounded-3">
            <img [src]="trainer.sprite" alt="Trainer Sprite" class="img-fluid">
        </div>
    </div>
    <div class="team-section">
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[0]?.sprite" [src]="getSprite(team[0])" class="img-fluid">
        </div>
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[1]?.sprite" [src]="getSprite(team[1])" class="img-fluid">
        </div>
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[2]?.sprite" [src]="getSprite(team[2])" class="img-fluid">
        </div>
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[3]?.sprite" [src]="getSprite(team[3])" class="img-fluid">
        </div>
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[4]?.sprite" [src]="getSprite(team[4])" class="img-fluid">
        </div>
        <div class="pokemon-container border rounded-3 d-flex justify-content-center align-items-center">
            <img *ngIf="team[5]?.sprite" [src]="getSprite(team[5])" class="img-fluid">
        </div>
    </div>
</div>
