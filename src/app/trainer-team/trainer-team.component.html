<div class="trainer-team-box rounded-3 p-3 m-3 row gap-3"
     [ngClass]="(darkMode | async) ? 'border white-shadow' : 'black-border shadow'">
    <div class="trainer-section container" >
          <div class="row gap-2">
               <div class="trainer-sprite rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border white-shadow' : 'black-border shadow'">
                    <img [src]="trainer.sprite" alt="Trainer Sprite" class="img-fluid">
               </div>
               <app-badges class="col-8"></app-badges>
          </div>
    </div>
    <div class="team-section container">
          <div class="row gap-2">
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[0]?.sprite"
                         [src]="getSprite(team[0])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[0].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[1]?.sprite"
                         [src]="getSprite(team[1])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[1].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[2]?.sprite"
                         [src]="getSprite(team[2])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[2].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[3]?.sprite"
                         [src]="getSprite(team[3])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[3].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[4]?.sprite"
                         [src]="getSprite(team[4])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[4].text}}">
               </div>
               <div class="pokemon-container rounded-3 col-3"
                    [ngClass]="(darkMode | async) ? 'border' : 'black-border shadow'">
                    <img *ngIf="team[5]?.sprite"
                         [src]="getSprite(team[5])"
                         class="img-fluid"
                         placement="bottom"
                         ngbTooltip="{{team[5].text}}">
               </div>
          </div>
    </div>
</div>
