<div class="form-switch d-flex justify-content-between">
  <label class="form-check-label" for="darkModeSwitch">
    {{ 'settings.darkmode' | translate }}
  </label>
  <input 
    class="form-check-input" 
    type="checkbox" 
    [checked]="darkMode | async" 
    (change)="onToggle()"
    id="darkModeSwitch">
</div>
