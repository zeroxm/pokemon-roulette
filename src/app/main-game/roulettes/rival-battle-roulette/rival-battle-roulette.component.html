<h1 class="title">Victory?</h1>
<app-wheel
    #wheel
    [items]="victoryOdds"
    (selectedItemEvent)="onItemSelected($event)">
</app-wheel>

<ng-template #gymLeaderPresentationModal let-modal>
    <div class="modal-body">
        <h1>Battle against {{ currentRival.name }}!</h1>
        <div class="rival-panel">
            <img [src]="currentRival.sprite" alt="{{currentRival.name}}" height="128">
            <div class="quotes">
                <p *ngFor="let quote of currentRival.quotes">{{quote}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Let's Go!</button>
    </div>
</ng-template>
