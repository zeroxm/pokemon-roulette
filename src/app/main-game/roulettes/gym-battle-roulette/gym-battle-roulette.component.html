<h1 class="title">Victory?</h1>
<app-wheel  #wheel
            [items]="victoryOdds"
            (selectedItemEvent)="onItemSelected($event)">
</app-wheel>

<ng-template #gymLeaderPresentationModal let-modal>
	<div class="modal-body">
        <h1>Battle against {{ currentLeader.name }}!</h1>
        <div class="leader-panel">
            <img [src]="currentLeader.sprite"
                 alt="{{currentLeader.name}}"
                 height="128"
                 loop="0">
            <div class="quotes">
                <p *ngFor="let quote of currentLeader.quotes">{{quote}}</p>
            </div>
        </div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Let's Go!</button>
    </div>
</ng-template>
